<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
	<title>memo</title>
</head>
<body>
	<div id="memo">
		<header id="toolBar">
			<div class="hold">
				<div class="quitHold">
					<i class="fa fa-times fa-2x" aria-hidden="true"></i>
				</div>
				<div class="bin">
					<i class="fa fa-trash fa-2x" aria-hidden="true"></i>
				</div>
			</div>
		</header>
		<main>
			<div class="items">
		
			</div>			
		</main>
		<!-- <div id="newItem">+</div> -->
		<div class="inputNewItem">
			<input type="text" id = "inputArea">
			<div id="send">+</div>
		</div>
		<div id="undo">
			<p>1 item delete</p>
			<p id="undoButton">undo</p>
		</div>
		<div class="confirmDelWrap">
			<div class="confirmDel">
				<p>确定删除这几项吗？</p>
				<div class="confirm">
					<div id="false" data-confirm="false">取消</div>
					<div id="true" data-confirm="true">删除</div>
				</div>
			</div>
		</div>
		<div id="editor">
			<header>
				<div class="close">close</div>
				<div class="save">save</div>
			</header>
			<main>
				<div class="edTitle">
					<input type="text" id="edTitle" placeholder="Enter title">
				</div>
				<div class="edDetail">
					<textarea name="edDetail" id="edDetail"></textarea>
				</div>
				<div class="edDeadline">
					<div class="year">
					</div>
					<div class="month"></div>
					<div class="day"></div>
				</div>
			</main>
		</div>
	</div>
<script src = "js/index.js"></script>
</body>
</html>
