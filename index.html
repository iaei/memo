<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
	<title>memo</title>
</head>
<body>
	<div id="memo">
		<header id="toolBar">
			<p id="appName">Memo</p>
			<div class="hold">
				<div class="quitHold">
					<img src="img/close.png" alt="关闭">
				</div>
				<div class="bin">
					<img src="img/bin.png" alt="删除">
				</div>
			</div>
		</header>
		<main id = "homeMain">
			<div class="blank">
				<img src="./img/blank.PNG" alt="">
				<p>No memo here , enjoy your life</p>
			</div>
			<div class="items">
		
			</div>			
		</main>
		
		<div id="undo">
			<p>1 memo finished</p>
			<p id="undoButton">undo</p>
		</div>
		<div class="confirmDelWrap">
			<div class="confirmDel">
				<p>Delete this memo?</p>
				<div class="confirm">
					<div id="false" data-confirm="false">CANCEL</div>
					<div id="true" data-confirm="true">DELETE</div>
				</div>
			</div>
		</div>
		<div id="editor">
			<header>
				<div class="close">close</div>
				<div class="save">save</div>
			</header>
			<main>
				<div class="edTitle">
					<input type="text" id="edTitle" placeholder="Enter title">
				</div>
				<div class="edDetail">
					<textarea name="edDetail" id="edDetail"></textarea>
				</div>
				<div class="edDeadline">
					<div class="year">
					</div>
					<div class="month"></div>
					<div class="day"></div>
				</div>
			</main>
		</div>
		<div class="inputNewItem">
			<input type="text" id = "inputArea" placeholder="Type new memo">
			<div id="send">
				<i class="fa fa-send"></i>
			</div>
		</div>
	</div>
<script src = "js/index.js"></script>
</body>
</html>
